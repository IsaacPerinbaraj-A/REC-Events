<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REC-Event Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen overflow-hidden">

  <style>
    ::selection { background-color: #ffffff; color: #000000; }
    ::-moz-selection { background-color: #ffffff; color: #000000; }
    .transition-left { transition: all 0.7s ease-in-out; }
    .transition-right { transition: all 0.7s ease-in-out; }
  </style>

  <div class="flex w-full max-w-6xl h-3/4 rounded-lg overflow-hidden shadow-xl">

    <!-- Left Panel -->
    <div id="leftPanel" class="flex-1 bg-purple-700 text-white flex flex-col justify-center items-center p-10 transition-left">
      <div id="leftContent">
        <h2 class="text-3xl font-bold mb-4">Welcome Student!</h2>
        <p class="mb-6">Access your student portal to manage your events and tasks efficiently.</p>
        <button id="switchToManager" class="px-6 py-2 bg-black rounded hover:bg-gray-800 transition">Event Manager Login</button>
      </div>
    </div>

    <!-- Right Panel -->
    <div id="rightPanel" class="flex-1 bg-black flex flex-col justify-center items-center p-10 transition-right">
      <!-- Student Login Card -->
      <div id="studentLogin" class="w-full max-w-md rounded-lg shadow-lg bg-black border border-gray-700 p-6 text-white">
        <div class="text-center mb-4">
          <img src="/images/rec_logo.png" alt="REC Logo" class="w-48 h-20 mx-auto object-contain">
          <h3 class="text-2xl font-bold mt-2">Student Login</h3>
          <p class="text-gray-400">Enter your credentials</p>
        </div>
        <form>
          <div class="space-y-4">
            <input type="email" placeholder="College Email ID" class="w-full px-4 py-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
          </div>
          <button type="submit" class="mt-4 w-full py-2 bg-purple-700 rounded hover:bg-purple-800">Sign In</button>
        </form>
      </div>

      <!-- Event Manager Login Card (hidden by default) -->
      <div id="managerLogin" class="w-full max-w-md rounded-lg shadow-lg bg-black border border-gray-700 p-6 text-white hidden">
        <div class="text-center mb-4">
          <img src="/images/rec_logo.png" alt="REC Logo" class="w-48 h-20 mx-auto object-contain">
          <h3 class="text-2xl font-bold mt-2">Event Manager Login</h3>
          <p class="text-gray-400">Enter your manager credentials</p>
        </div>
        <form>
          <div class="space-y-4">
            <input type="email" placeholder="Manager Email ID" class="w-full px-4 py-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <input type="password" placeholder="Password" class="w-full px-4 py-2 bg-black border border-gray-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-purple-500" required>
          </div>
          <button type="submit" class="mt-4 w-full py-2 bg-purple-700 rounded hover:bg-purple-800">Sign In</button>
        </form>
      </div>
    </div>

  </div>

  <script>
    const leftPanel = document.getElementById('leftPanel');
    const rightPanel = document.getElementById('rightPanel');
    const studentLogin = document.getElementById('studentLogin');
    const managerLogin = document.getElementById('managerLogin');
    const switchToManager = document.getElementById('switchToManager');

    switchToManager.addEventListener('click', () => {
      // Swap panels
      studentLogin.classList.add('hidden');
      managerLogin.classList.remove('hidden');

      leftPanel.innerHTML = `
        <h2 class="text-3xl font-bold mb-4">Welcome Manager!</h2>
        <p class="mb-6">Access your manager portal to oversee student events.</p>
        <button id="switchToStudent" class="px-6 py-2 bg-black rounded hover:bg-gray-800 transition">Student Login</button>
      `;

      // Add event listener to switch back
      document.getElementById('switchToStudent').addEventListener('click', () => {
        managerLogin.classList.add('hidden');
        studentLogin.classList.remove('hidden');

        leftPanel.innerHTML = `
          <h2 class="text-3xl font-bold mb-4">Welcome Student!</h2>
          <p class="mb-6">Access your student portal to manage your events and tasks efficiently.</p>
          <button id="switchToManager" class="px-6 py-2 bg-black rounded hover:bg-gray-800 transition">Event Manager Login</button>
        `;

        document.getElementById('switchToManager').addEventListener('click', switchPanels);
      });
    });

    function switchPanels() {
      switchToManager.click();
    }
  </script>

</body>
</html>
